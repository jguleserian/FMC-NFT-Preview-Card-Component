<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="sr-only">Equilibrium Preview Card</h1>
    <main>
        <div class="card">
            <div class="overlay-effect">
                <img class="equilibrium " src="./images/image-equilibrium.jpg " alt="a translucent cube balanced on a reflective surface ">
                <div class="overlay">
                    <a class="overlay-link" href="# " rel="link to view produc details"><img class="view " src="./images/icon-view.svg " alt="hover overlay with a view icon "></a>
                </div>
            </div>
            <div class="middle">
                <a class="title-link" href="#" rel="link to view product details">
                    <h2>Equilibrium #3429</h2>
                </a>
                <p class="description ">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="details ">
                <span class="left-align ">
                <svg class="diamond " width="11 " height="18 " xmlns="http://www.w3.org/2000/svg "><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z " fill="#00FFF8 "/></svg>
                <p class="eth-no ">0.041 ETH</p></span>

                <span class="right-align ">
                <svg class="clock " width="17 " height="17 " xmlns="http://www.w3.org/2000/svg "><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667
                0 0 1 0 1.334Z " fill="#8BACD9 "/></svg>
                <p class="time ">3 days left</p></span>
            </div>
            <hr />
            <div class="creator-group">
                <img class="avatar" src="./images/image-avatar.png " alt="an image of the creator 's avatar">
                <p class="creator">Creation of<span class="name"><a class="prof-link" href="#" rel="user profile" target="_blank">Jules Wyvern</a></span></p>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. Coded by <a href="#">Jeff Guleserian</a>.
    </div>
</body>

</html>
